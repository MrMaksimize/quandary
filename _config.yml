# Build settings
gems:
  - jemoji
  - jekyll-paginate

# Site settings
title: "Quandary."
description: An Experiment

email: max@maksimize.com
#blog logo
logo: "/assets/images/logo_white.png"
# blog cover
cover: "/assets/images/harddrive.jpg"

name: 'Maksim Pecherskiy'
author: 'Maksim Pecherskiy'
author_image: "/assets/images/author.jpg"

# Permalink structure and pagination options
relative_permalinks: true
permalink: /:title/
paginate: 10
paginate_path: 'page:num'
excerpt_separator: '<!--more-->'

# Markdown library
markdown: redcarpet
# Markdown library options
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: true


# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: serve


# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 10


#used to display twitter cards
twitter_handle: '@MrMaksimize'

#fill in disqus shortname to use disqus
#disqus: mrmaksimize

